<!DOCTYPE html>
<html lang="en">
<head>   
    <title>To Do List</title>
    <link rel="stylesheet"  href="Todo.css">
</head>
<body>
    <header>
         <h1>To Do List App</h1>
         <form id="forms">
             <input
             type="text"
             name="inputs"
             id="inputs"
             placeholder="Your task"/>
             <input 
             type="submit"
             id="submit" 
             value="Add task" />
         </form>
    </header>
    <main>
       <section class="list">
            <h2>Tasks</h2>
            <div id="tasks">
                
            </div>
       </section>
    </main>
    <script src="Todo.js">        
    </script>    
</body>
</html>
